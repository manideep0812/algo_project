{% extends 'base.html' %}

{% block content %}
<style>
  body {
    background: none;
    background-color: #000; /* Black background */
    color: rgb(230, 230, 230); /* Light white text */
  }
  
  .form-group label {
    text-align: left; /* Ensures labels align properly */
    display: block; /* Forces labels to occupy full width */
  }

  .form-control-sm {
    width: auto; /* Adjusts the select box width to content */
  }
</style>

<div class="container-fluid p-5">
    <div class="row">
        <!-- Problem Details Section -->
        <div class="col-md-6 border-right text-left">
            <h2 style="font-weight: bold;">{{ req_problem.name }}</h2>
            <p>{{ req_problem.description }}</p>
            <h5>Test Case 1:</h5>
            <p>{{ req_problem.testcase1 }}</p>
            <h5>Test Case 2:</h5>
            <p>{{ req_problem.testcase2 }}</p>
        </div>

        <!-- Compiler Section -->
        <div class="col-md-6 text-left"> <!-- Add text-left to align elements properly -->
            <form method="POST">
                {% csrf_token %}

                <!-- Code Input -->
                <div class="form-group">
                    <label for="code">Code:</label>
                    <textarea class="form-control" rows="10" name="code" id="code">{{code}}</textarea>
                </div>

                <!-- Input Space -->
                <div class="form-group">
                    <label for="input">Input:</label>
                    <textarea class="form-control" rows="3" id="input" name="input">{{inputData}}</textarea>
                </div>

                <!-- output data -->
                  <div class="form-group">
                    <label for="output">Output:</label>
                    <textarea class="form-control" rows="2" id="output" name = "output">{{outputData}}</textarea>
                  </div>            
            </form>
            <div class="text-center mt-4">
              <a href="{% url 'problem_detail' req_problem.id %}" class="btn btn-secondary">Run Another Code</a>
          </div>
        </div>  
    </div>
</div>
{% endblock %}
