<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>  
    </head>
<body>
  <nav class="navbar navbar-expand-sm bg-dark navbar-dark"">

    <!-- Links -->
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="#">Link 1</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Link 2</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Link 3</a>
      </li>
    </ul>
  
  </nav>
  <div class="container-fluid p-3 my-1 bg-dark text-white">
    <div class = "row">
      <div class = "col-md-6">
        <h2>
          {{req_problem.name}} 
        </h2>
        <p>{{req_problem.description}}</p>
        <p>{{req_problem.testcase1}}</p>
        <p>{{req_problem.testcase2}}</p>
      </div>
      <div class = "col-md-6">
        <h2>
          Compiler
        </h2>
        <form method = "POST">
          {% csrf_token %}
          <div class="row">
            <div class = "col-md-12">
              <div class="form-group">
                <label for="language">Language:</label>
                <select class="form-control" id="language" name="language">
                  <option value="c">C</option>
                  <option value="cpp">C++</option>
                  <option value="py">Python</option>
                </select>
              </div>
            </div>
            <div class = "col-md-12">
              <div class="form-group">
                <label for="code">Code:</label>
                <textarea class="form-control" rows="10" name="code" id="code">{{code}}</textarea>
              </div>
            </div>
            <div class = "col-md-12">
              <div class="form-group">
                <label for="input">Input:</label>
                <textarea class="form-control" rows="3" id="input" name = "input">{{inputData}}</textarea>
              </div>
            </div>
            <div class = "col-md-12">
              <div class="form-group">
                <label for="output">Output:</label>
                <textarea class="form-control" rows="2" id="output" name = "output">{{outputData}}</textarea>
              </div>
            </div>
          </div>
        </form>
    </div>
</body>
</html>
