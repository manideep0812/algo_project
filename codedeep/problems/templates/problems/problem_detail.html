{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-8">
            <h2>{{ req_problem.name }}</h2>
            <div class="problem-description mb-4">
                {{ req_problem.description|linebreaks }}
            </div>
        </div>
        <div class="col-md-4">
            <div class="card">
                <div class="card-header">
                    <h4>Submit Solution</h4>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="language" class="form-label">Language</label>
                            <select name="language" id="language" class="form-select">
                                <option value="cpp">C++</option>
                                <option value="c">C</option>
                                <option value="py">Python</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="code" class="form-label">Code</label>
                            <textarea name="code" id="code" class="form-control" rows="10" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="input" class="form-label">Input</label>
                            <textarea name="input" id="input" class="form-control" rows="3"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
